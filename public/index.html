<!DOCTYPE html>
<html>
  <head>
    <title>MovieFlick</title>
    <style type="text/css" media="screen">
      body {
        margin: 0;
        margin-bottom: 25px;
        padding: 0;
        background-color: #2a2b2d;
        font-family: "Gesta", "Arial";
        font-size: 15px;
        color: #8F8F90;
        color: #fff;
        background-image: url("assets/grey_wallpaper.jpg");
        background-repeat: no-repeat;
        background-position: top center;
      }

      h1 {
          font-size: 45px;
          font-family:Georgia, Serif;
          font-stretch: expanded;
          color: #FBE10C;
          text-align: center;
      }

      h2 {
          text-align: center;
          font-size: 18px;
          color: #fafafa;
          font-weight: normal;
          font-style:italic;
      }

      a  {
          color: #fff;
          text-decoration: none;
      }

      a:hover {
        color: #BFBF00;
        text-decoration: none;
        border-bottom: dotted 1px #BFBF00;
      }


      #page {
        width: 950px;
        margin: 0 auto;
      }

      #content {
          margin-top: 80px;
      }

      .content {
        padding: 10px;
      }

      #coming-box {
          border: 4px solid #EF800A;
          background-color: #FD6000;
          background-color: #EC8718;
          border-radius: 10px;
          -webkit-border-radius: 10px;
          -webkit-border-bottom-right-radius: 10px;
          -webkit-border-bottom-left-radius: 10px;
          padding: 15px;
          width: 300px;
          margin: 180px auto 0px;
          text-align: center;
          color: #EEA13A;
          box-shadow: 4px 4px 5px #EEA13A;
          -moz-box-shadow: 4px 4px 5px #EEA13A;
          -webkit-box-shadow: 4px 4px 5px #EEA13A;
          display: none;
      }

      #coming-box h3 {
          color: #EEA13A;
          text-align: center;
          margin-top: 0px;
          margin-bottom: 20px;
      }

      #footer {
          border-top: solid 1px #666666;
          margin-top: 50px;
          margin-bottom:20px;
          clear: both;
          font-size: 11px;
          color: #cccccc;
          display: none;
      }

    </style>
    <script type="text/javascript"></script>

  </head>
  <body>
    <div id="page">
        <div id="content">
            <div class="content">
                <h1>MovieFlick</h1>
                <h2>to know where and what is worth to be seen</h2>
            </div>
            
            <div id="coming-box">
                <h3>type your location</h3>
                <form>
                    <input type="text" name="location" value="" />
                    <input type="button" name="send" />
                </form>
            </div>
        </div>
        <div id="footer">
            <div class="content">
            Â© 2011
            </div>
        </div>
    </div>
  </body>
</html>
